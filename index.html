<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Text Translator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
  <div class="app-container">
    <header>
      <div class="logo">
        <h1>Screen Text Translator</h1>
      </div>
      <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle"><i class="fas fa-sun"></i></label>
      </div>
    </header>

    <div class="toolbar">
      <button id="selectBtn" class="primary">
        <i class="fas fa-camera"></i>
        <span>Capture Screen</span>
      </button>
      <div class="language-selector">
        <i class="fas fa-globe-americas"></i>
        <select id="targetLang">
          <option value="en" selected>English</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="ar">Arabic</option>
          <option value="bn">Bengali</option>
          <option value="ru">Russian</option>
          <option value="pt">Portuguese</option>
          <option value="id">Indonesian</option>
          <option value="ur">Urdu</option>
          <option value="ja">Japanese</option>
          <option value="de">German</option>
          <option value="tr">Turkish</option>
          <option value="ko">Korean</option>
          <option value="it">Italian</option>
          <option value="vi">Vietnamese</option>
          <option value="pl">Polish</option>
          <option value="fa">Persian</option>
          <option value="nl">Dutch</option>
          <option value="sv">Swedish</option>
          <option value="th">Thai</option>
          <option value="he">Hebrew</option>
          <option value="uk">Ukrainian</option>
        </select>
      </div>
      <button id="translateBtn" class="secondary">
        <i class="fas fa-sync-alt"></i>
        <span>Translate</span>
      </button>
      <button id="clearBtn" class="tertiary">
        <i class="fas fa-trash-alt"></i>
        <span>Clear</span>
      </button>
      <button id="saveBtn" class="secondary">
        <i class="fas fa-save"></i>
        <span>Save</span>
      </button>
    </div>

    <div class="text-areas">
      <div class="text-box">
        <div class="text-box-header">
          <label>Detected Text</label>
          <button onclick="copyText('inputText')" class="copy"><i class="fas fa-copy"></i> Copy</button>
        </div>
        <div class="textarea-container">
          <textarea id="inputText" placeholder="Text detected from screen capture will appear here..."></textarea>
        </div>
      </div>
      <div class="text-box">
        <div class="text-box-header">
          <label>Translated Text</label>
          <button onclick="copyText('outputText')" class="copy"><i class="fas fa-copy"></i> Copy</button>
        </div>
        <div class="textarea-container">
          <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
        </div>
      </div>
    </div>

    <div class="shortcut-hint">
      <i class="fas fa-keyboard"></i>
      <span>Keyboard Shortcut: <kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>T</kbd> to capture screen</span>
    </div>

    <div id="loading" class="loading-container">
      <div class="spinner"></div>
      <p>Processing, please wait...</p>
    </div>

    <div id="notification" class="notification">Notification message</div>
  </div>

  <footer>
    <p>Screen Text Translator &copy; 2025</p>
  </footer>

  <script src="renderer.js"></script>
  <script>
    // Theme switcher
    document.getElementById('theme-toggle').addEventListener('change', (e) => {
      const moonIcon = document.querySelector('.theme-switch label i');
      
      if (e.target.checked) {
        document.body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
        moonIcon.classList.remove('fa-sun');
        moonIcon.classList.add('fa-moon');
      } else {
        document.body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
        moonIcon.classList.remove('fa-moon');
        moonIcon.classList.add('fa-sun');
      }
    });

    // Check for saved theme preference
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const themeIcon = document.querySelector('.theme-switch label i');
      
      if (savedTheme === 'light') {
        document.body.classList.remove('dark-theme');
        document.getElementById('theme-toggle').checked = true;
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    });
  </script>
</body>
</html>
